# generated by octocov init
coverage:
  acceptable: current >= 60%
  if: true
codeToTestRatio:
  if: true
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: true
diff:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}/e2e
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}/e2e
comment:
  if: is_pull_request
  hideFooterLink: true
  deletePrevious: true
  title: '【E2E Test】Coverage Report'
