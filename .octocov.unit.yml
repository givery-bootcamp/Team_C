# generated by octocov init
coverage:
  acceptable: current >= 80%
  if: true
codeToTestRatio:
  if: true
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  acceptable: current <= 15s
  if: true
diff:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}/unit
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}/unit
comment:
  if: is_pull_request
  hideFooterLink: true
  deletePrevious: true
  title: '【Unit Test】Coverage Report'
