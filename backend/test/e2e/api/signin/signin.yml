desc: SigninAPI
runners:
  req: http://localhost:9000
vars:
  request: "json://request.json"
if: included
steps:
  Signin:
    desc: 正しいnameとpasswordでサインインができる
    req:
      /api/signin:
        post:
          body:
            application/json: "{{ vars.request }}"
    test: |
      current.res.status == 200
    dump:
      current.res.cookies
    bind:
      cookie: current.res.cookies["Authorize"].Raw
