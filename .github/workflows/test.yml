name: Backend Test

on:
  pull_request:
    paths:
      - backend/**
  push:
    branches:
      - main

jobs:
  e2e-test:
    name: E2E Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum
      - name: Test
        shell: bash
        run: |
          cp ./backend/.env.test ./backend/.env
          make test
  unit-test:
    name: Unit Test Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache-dependency-path: backend/go.sum
      - name: Test
        working-directory: ./backend
        run: |
          go test -tags="unit_test" ./... --cover -v -coverprofile=coverage.out.tmp
          grep -v "myapp/docs/docs.go" coverage.out.tmp > ../coverage.out
          rm coverage.out.tmp
      - name: Comment coverage report link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Coverage report is available [here](${ARTIFACT}).`
            })
      - name: Exec octocov action
        uses: k1LoW/octocov-action@v0
