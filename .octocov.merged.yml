# generated by octocov init
coverage:
  acceptable: current >= 95%
  if: true
codeToTestRatio:
  if: true
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  acceptable: current <= 10s
  if: true
diff:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}/merged
report:
  if: is_default_branch
  datastores:
    - artifact://${GITHUB_REPOSITORY}/merged
comment:
  if: is_pull_request
  hideFooterLink: true
  deletePrevious: true
  title: '【Unit Test & E2E Test】Coverage Report'
