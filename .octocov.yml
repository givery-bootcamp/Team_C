# generated by octocov init
coverage:
  if: true
  badge:
    path: docs/coverage.svg
codeToTestRatio:
  if: true
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
  badge:
    path: docs/ratio.svg
testExecutionTime:
  if: true
  badge:
    path: docs/time.svg
diff:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}
report:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
  hideFooterLink: true
push:
  if: true # あとで修正
  message: Update by octocov [skip ci]
