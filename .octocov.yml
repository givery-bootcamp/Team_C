# generated by octocov init
coverage:
  if: is_pull_request
codeToTestRatio:
  if: is_pull_request
  code:
    - '**/*.go'
    - '!**/*_test.go'
  test:
    - '**/*_test.go'
testExecutionTime:
  if: is_pull_request
diff:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}
report:
  if: is_pull_request
  datastores:
    - artifact://${GITHUB_REPOSITORY}
comment:
  if: is_pull_request
  hideFooterLink: true
